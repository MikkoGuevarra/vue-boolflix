<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div  id="root" class="container">
            <div class="search-box">
                <input type="search" v-model="searchInput" @keyUp.enter="btnEnter()" placeholder="Search any movie">
                <button type="button" @click="btnEnter()">Search</button>

            </div>
            <div class="movie-container">
                <div class="movie" v-for="movie in movies">
                    <h2>{{movie.title}}</h2>
                    <p>{{movie.original_title}}</p>
                    <p>
                        <span>{{movie.original_language}} </span>
                        <span>
                            <img class="flags" :src="currentLang" alt="">
                        </span>
                    </p>
                    <p>{{movie.vote_average}}</p>
                </div>
            </div>

        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
